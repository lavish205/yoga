					<form role="form">
					  <div class="form-group">
					    <label class="vision">Your Height (in)</label>
					    <input type="number" class="form-control" id="height" placeholder="Enter Your Height (Inches)">
					  </div>
					  <div class="form-group">
					    <label class="vision">Your Weight(Kgs)</label>
					    <input type="number" class="form-control" id="weight" placeholder="Enter Your Weight (Kg)">
					  </div>
					</form>
					<button class="btn btn-primary btn-block"  id="bmi" style="font-size:1.3em">Calculate</button>
					<div id="result" class="animated fadeInLeft"></div>

		<script type="text/javascript">
		document.getElementById('bmi').addEventListener('click',calculate);
		function calculate(){
			var inc = document.getElementById('height').value;
			var k = document.getElementById('weight').value;
			m = inc/39.3701;
			var text = document.getElementById('text');
			var result = document.getElementById('result');
			var bmi = k/(m*m);
			//document.getElementById('result').innerHTML = bmi;
			if(bmi<15){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Very Severly Underweight';
				result.className = "animated flash alert-danger";
				text.className = "animated flash alert-danger";
			}
			else if(bmi>=15.0 && bmi<16.0){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Severely Underweight';
				result.className = "animated pulse alert-warning";
				text.className = "animated pulse alert-warning";
			}
			else if(bmi>=16.0 && bmi<18.5){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Underweight';
				result.className = "animated rollIn alert-info";
				text.className = "animated rollIn alert-info";
			}
			else if(bmi>=18.5 && bmi<25){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Normal';
				result.className = "animated fadeIn alert-success";
				text.className = "animated fadeIn alert-success";
			}
			else if(bmi>=25 && bmi<30){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Over Weight';
				result.className = "animated rollIn alert-info";
				text.className = "animated rollIn alert-info";
			}
			else if(bmi>=30 && bmi<35){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Moderately Obese';
				result.className = "animated pulse alert-warning";
				text.className = "animated pulse alert-warning";
			}
			else if(bmi>=35 && bmi<40){
				result.innerHTML = "BMI : "+Math.floor(bmi*100)/100;
				text.innerHTML = 'Severely Obese';
				result.className = "animated pulse alert-warning";
				text.className = "animated pulse alert-warning";
			}
			else if(bmi>=40){
				result.innerHTML = "BMI : " + Math.floor(bmi*100)/100;
				text.innerHTML = 'Very Severely Obese';
				result.className = "animated flash alert-danger";
				text.className = "animated flash alert-danger";
			}
			else{
				alert('Please Enter Correct Measurements');
			}
		}
		</script>
